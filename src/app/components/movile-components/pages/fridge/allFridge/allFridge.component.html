<div id="main">
        <!-- REMARCAR LA FIGURA -->
        <figure id=figura appStyleGetter [height]="height" [width]="width">
            <map name=recortes id=recortes>
                   <!--izq-->
        <area target="" alt="hight-left" title="hight-left" [attr.coords]="mapCoorIzq1" shape="rect"
        *ngIf="abiertoArriba" (click)="hightLeft()">

        <area target="" alt="LATERAL1.1" title="LATERAL1.1" [attr.coords]="mapCoorIzqLateral1" shape="rect"
        *ngIf="abiertoArriba" (click)="lateralIzq()" class="zoom">

        <area target="" alt="hight-left" title="hight-left" [attr.coords]="mapCoorIzq2" shape="rect"
        *ngIf="abiertoArriba" (click)="hightLeft()">

        <area target="" alt="LATERAL1.1" title="LATERAL1.2" [attr.coords]="mapCoorIzqLateral2" shape="rect"
        *ngIf="abiertoArriba" (click)="lateralIzq()" class="zoom">

        <area target="" alt="hight-left" title="hight-left" [attr.coords]="mapCoorIzq3" shape="rect"
        *ngIf="abiertoArriba" (click)="hightLeft()">

        <area target="" alt="hight-left" title="hight-left" [attr.coords]="mapCoorIzqA" shape="rect"
        *ngIf="abiertoArriba" (click)="hightLeft()">

        <area target="" alt="hight-left" title="hight-left" [attr.coords]="mapCoorIzqB" shape="rect"
        *ngIf="abiertoArriba" (click)="hightLeft()">
      <!--fin izq-->
      
        <area target="" alt="main" title="main" [attr.coords]="mapCoorNevera" shape="rect"
        (click)="main()" [style.cursor]=" abiertoArriba ? 'zoom-in' : 'pointer'">
      
        <!--der-->
        <area target="" alt="hight-right" title="hight-right" [attr.coords]="mapCoorDer1" shape="rect"
        *ngIf="abiertoArriba" (click)="hightRight()">

        <area target="" alt="LATERAL2.1" title="LATERAL2.1" [attr.coords]="mapCoorDerLateral1" shape="rect"
        *ngIf="abiertoArriba" (click)="lateralDer()" class="zoom">

        <area target="" alt="hight-right" title="hight-right" [attr.coords]="mapCoorDer2" shape="rect"
        *ngIf="abiertoArriba" (click)="hightRight()">

        <area target="" alt="LATERAL2.2" title="LATERAL2.2" [attr.coords]="mapCoorDerLateral2" shape="rect"
        *ngIf="abiertoArriba" (click)="lateralDer()" class="zoom">

        <area target="" alt="hight-right" title="hight-right" [attr.coords]="mapCoorDer3" shape="rect"
        *ngIf="abiertoArriba" (click)="hightRight()">

        <area target="" alt="hight-right" title="hight-right" [attr.coords]="mapCoorDerA" shape="rect"
        *ngIf="abiertoArriba" (click)="hightRight()">

        <area target="" alt="hight-right" title="hight-right" [attr.coords]="mapCoorDerB" shape="rect"
        *ngIf="abiertoArriba" (click)="hightRight()">

        <!--fin der-->

        <area target="" alt="lower-left" title="lower-left" [attr.coords]="mapCoorAbajoIzq" shape="rect"
        (click)="lowerLeft()">
        <area target="" alt="freezer" title="freezer"  [attr.coords]="mapCoorCongelador" shape="rect"
        (click)="freezer()" [style.cursor]=" abiertoAbajo ? 'zoom-in' : 'pointer'">
        <area target="" alt="lower-right" title="lower-right" [attr.coords]="mapCoorAbajoDer" shape="rect"
        (click)="lowerRight()">
          
              <!--IMPORTANTE CAPA ARRIBA CUANDO SE SELECIONA ALGO-->
              <img *ngIf="!abiertoArriba && !abiertoAbajo" src="assets/img/closed-fridge.png" usemap="#recortes"
              appStyleGetter [height]="height" [width]="width" class="imgPrincipal">
            
              <img *ngIf="abiertoArriba && abiertoAbajo"   src="assets/img/opened-fridge.png" usemap="#recortes"
              appStyleGetter [height]="height" [width]="width" class="imgPrincipal">
            
              <img *ngIf="abiertoArriba && !abiertoAbajo "  src="assets/img/top-opened-fridge2.png" usemap="#recortes"
              appStyleGetter [height]="height" [width]="width" class="imgPrincipal">
            
              <img *ngIf="abiertoAbajo && !abiertoArriba"  src="assets/img/bottom-opened-fridge2.png" usemap="#recortes"
              appStyleGetter [height]="height" [width]="width" class="imgPrincipal">
            
            </map>
    
              <!--USA EL MAPS: ES TRANSPARENTE-->
    
               <!--Imagenes de los alimentos-->
            <div *ngIf="abiertoArriba">
                <div *ngFor="let alimento of alimentos">
                    <img *ngIf="alimento.cantidad > 0"
                    src="{{alimento.img.allFridge.rutaOk}}"
                    class="imgSuperpuesta"  usemap="#recortes"
                    appStyleGetter [height]="height" [width]="width"
                    appOverLap [top]="top" [left]="left"> 
        
                    <img *ngIf="alimento.cantidad === 0"
                    src="{{alimento.img.allFridge.rutaEmpty}}"
                    class="imgSuperpuesta"  usemap="#recortes"
                    appStyleGetter [height]="height" [width]="width"
                    appOverLap [top]="top" [left]="left">  
                </div>
            </div>
           <!--Fin Imagenes de los alimentos-->
          
          </figure>

        <div class="botonesVarios">
                <div id="navegadorFridge">
                        <button (click)="abrirNevera()"
                        mat-raised-button class="flex-icon">
                            <mat-icon>arrow_upward</mat-icon> 
                            <p class="p">Nevera</p>
                        </button>
                        <button (click)="abrirCongelador()"
                        mat-raised-button class="flex-icon">
                            <mat-icon>arrow_downward</mat-icon>
                            <p class="p">Congelador</p>
                        </button>
                        <button (click)="main()" 
                        mat-raised-button class="flex-icon">
                            <mat-icon>home</mat-icon>
                            <p class="p">Main</p>
                        </button>
                        <button (click)="lateralDer()"
                        mat-raised-button class="flex-icon">
                            <mat-icon>home</mat-icon>
                            <p class="p">LD</p>
                        </button>
                        <button (click)="lateralIzq()"
                        mat-raised-button class="flex-icon">
                            <mat-icon>home</mat-icon>
                            <p class="p">LI</p>
                        </button>
                        <button (click)="freezer()"
                        mat-raised-button class="flex-icon">
                            <mat-icon>home</mat-icon>
                            <p class="p">Freezer</p>
                        </button>
                </div>
        </div>

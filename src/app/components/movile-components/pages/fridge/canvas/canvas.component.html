<!-- Image Map Generated by http://www.image-map.net/ -->
  
    <img *ngIf="!abiertoArriba && !abiertoAbajo" src="assets/img/closed-fridge.png" usemap="#image-map"
    appStyleGetter [height]="height" [width]="width">
  
    <img *ngIf="abiertoArriba && abiertoAbajo"   src="assets/img/opened-fridge.png" usemap="#image-map"
    appStyleGetter [height]="height" [width]="width">
  
    <img *ngIf="abiertoArriba && !abiertoAbajo "  src="assets/img/top-opened-fridge2.png" usemap="#image-map"
    appStyleGetter [height]="height" [width]="width">
  
    <img *ngIf="abiertoAbajo && !abiertoArriba"  src="assets/img/bottom-opened-fridge2.png" usemap="#image-map"
    appStyleGetter [height]="height" [width]="width">

<map name="image-map">
    <area target="" alt="hight-left" title="hight-left" coords={{mapCoorAB}} shape="rect"
     (click)="hightLeft()">
    <area target="" alt="main" title="main" coords={{mapCoorCD}} shape="rect"
     (click)="main()">
    <area target="" alt="hight-right" title="hight-right" coords={{mapCoorEF}} shape="rect"
     (click)="hightRight()">

    <area target="" alt="lower-left" title="lower-left" coords={{mapCoorGH}} shape="rect"
     (click)="lowerLeft()">
    <area target="" alt="freezer" title="freezer" coords={{mapCoorIJ}} shape="rect"
    (click)="freezer()">
    <area target="" alt="lower-right" title="lower-right" coords={{mapCoorKL}} shape="rect"
    (click)="lowerRight()">

</map>

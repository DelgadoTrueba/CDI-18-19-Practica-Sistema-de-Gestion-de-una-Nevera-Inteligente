<div class="supermain">
        <div id="main">
                <div class="dosColumnas">
                    <div class="supermain">

                        <figure id=figura appStyleGetter [height]="height" [width]="width">
                         
                            <button (click)="openDialog('coke')"
                                    mat-stroked-button 
                                    class="btn-coca-cola">
                                <img src="/assets/img/rightSide/coca-cola.png"
                                    *ngIf="alimentos[0].cantidad > 0"
                                    class="responsive">
                                <img src="/assets/img/rightSide/coca-cola-cruz.png"
                                    *ngIf="alimentos[0].cantidad === 0"
                                    class="responsive">
                            </button>
                            <button (click)="openDialog('fanta')"
                                    mat-stroked-button 
                                    class="btn-fanta">
                                <img src="/assets/img/rightSide/fanta.png"
                                    *ngIf="alimentos[1].cantidad > 0"
                                    class="responsive">
                                <img src="/assets/img/rightSide/fanta-cruz.png"
                                    *ngIf="alimentos[1].cantidad === 0"
                                    class="responsive">
                            </button>
                            <button (click)="openDialog('queso')"
                                    mat-stroked-button 
                                    class="btn-queso">
                                <img src="/assets/img/rightSide/queso.png"
                                    *ngIf="alimentos[2].cantidad > 0 && alimentos[2].caducado === false"
                                    class="responsive">
                                <img src="/assets/img/rightSide/queso-c.png"
                                    *ngIf="alimentos[2].cantidad > 0 && alimentos[2].caducado === true"
                                    class="responsive">
                                <img src="/assets/img/rightSide/queso-cruz.png"
                                    *ngIf="alimentos[2].cantidad === 0"
                                    class="responsive">
                            </button>
                            <button (click)="openDialog('sprite')"
                                    mat-stroked-button 
                                    class="btn-sprite">
                                <img src="/assets/img/rightSide/sprite.png"
                                    *ngIf="alimentos[3].cantidad > 0"
                                    class="responsive">
                                <img src="/assets/img/rightSide/sprite-cruz.png"
                                    *ngIf="alimentos[3].cantidad === 0"
                                    class="responsive">
                            </button>
                            <button (click)="openDialog('yogurt')"
                                    mat-stroked-button 
                                    class="btn-yogurt">
                                <img src="/assets/img/rightSide/yogurt.png"
                                    *ngIf="alimentos[4].cantidad > 0 && alimentos[4].caducado === false"
                                    class="responsive">
                                <img src="/assets/img/rightSide/yogurt-c.png"
                                    *ngIf="alimentos[4].cantidad > 0 && alimentos[4].caducado === true"
                                    class="responsive">
                                <img src="/assets/img/rightSide/yogurt-cruz.png"
                                    *ngIf="alimentos[4].cantidad === 0"
                                    class="responsive">
                            </button>
                            <button (click)="openDialog('zumo')"
                                    mat-stroked-button 
                                    class="btn-zumo">
                                <img src="/assets/img/rightSide/zumo.png"
                                    *ngIf="alimentos[5].cantidad > 0"
                                    class="responsive">
                                <img src="/assets/img/rightSide/zumo-cruz.png"
                                    *ngIf="alimentos[5].cantidad === 0"
                                    class="responsive">
                            </button>
                       


                          </figure>
                    
                          <div id="navegadorFridge">
                            <button routerLink="../"
                            class="flex-icon"
                            mat-raised-button>
                                <mat-icon>exit_to_app</mat-icon>
                            </button>
                        </div>
                    </div>    
                            
                </div>

                  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" >

                      </defs>

                -->
            </div>
            
</div>

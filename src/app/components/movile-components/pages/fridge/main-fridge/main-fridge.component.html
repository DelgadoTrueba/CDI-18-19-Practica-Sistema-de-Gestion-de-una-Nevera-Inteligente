<div id="main">
    <!-- REMARCAR LA FIGURA -->
    <figure id=figura appStyleGetter [height]="height" [width]="width">
        <map name=recortes id=recortes>
              <!--pescado-->
              <area shape="rect"
              [attr.coords]="mapCoorPescado" class="pointer" (click)="openDialogPescado('pescado')">
              <!--carne-->
              <area shape="rect"
              [attr.coords]="mapCoorCarne" class="pointer">
              <!--salchicha-->
              <area shape="rect"
              [attr.coords]="mapCoorSalchicha" class="pointer">
              <!--pollo-->
              <area shape="rect"
              [attr.coords]="mapCoorPollo" class="pointer">
              <!--huevos-->
              <area shape="rect"
              [attr.coords]="mapCoorHuevos" class="pointer">
              <!--zanahoria-->
              <area shape="rect"
              [attr.coords]="mapCoorZanahoria" class="pointer">
              <!--pimiento-->
              <area shape="rect"
              [attr.coords]="mapCoorPimiento" class="pointer">
              <!--pepino-->
              <area shape="rect"
              [attr.coords]="mapCoorPepino" class="pointer">
              <!--coliflor-->
              <area shape="rect"
              [attr.coords]="mapCoorColiflor" class="pointer">
              <!--broccoli-->
              <area shape="rect"
              [attr.coords]="mapCoorBroccoli" class="pointer">
              <!--cherry-->
              <area shape="rect"
              [attr.coords]="mapCoorCherry" class="pointer">
              <!--manzana-->
              <area shape="rect"
              [attr.coords]="mapCoorManzana" class="pointer">
              <!--platano-->
              <area shape="rect"
              [attr.coords]="mapCoorPlatano" class="pointer">
              <!--melon-->
              <area shape="rect"
              [attr.coords]="mapCoorMelon" class="pointer">
              <!--pera-->
              <area shape="rect"
              [attr.coords]="mapCoorPera" class="pointer">


      
          
      
          <!--IMPORTANTE CAPA ARRIBA CUANDO SE SELECIONA ALGO-->
        <img id=capaRecorte src="../../../../../../assets/img/main/nevera-centro.png" >
        <!--cajon abierto-->
        <img *ngIf="isOpen===true" id=capaRecorte src="../../../../../../assets/img/main/nevera-cajon-abierto.png" >
        
        </map>

          <!--USA EL MAPS: ES TRANSPARENTE-->

            <!--Imagenes de los alimentos-->
            <div *ngFor="let alimento of alimentos">
                <img *ngIf="alimento.cantidad > 0"
                src="{{alimento.img.main.rutaOk}}"
                class="imagen" usemap=#recortes> 
    
                <img *ngIf="alimento.cantidad === 0"
                src="{{alimento.img.main.rutaEmpty}}"
                class="imagen" usemap=#recortes> 
            </div>
           <!--Fin Imagenes de los alimentos-->
      
      </figure>

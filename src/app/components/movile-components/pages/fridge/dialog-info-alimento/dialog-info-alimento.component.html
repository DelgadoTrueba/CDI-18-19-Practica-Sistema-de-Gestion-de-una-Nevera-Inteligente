<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{alimento.nombre}}</mat-card-title>
    <mat-card-subtitle>Cantidad: {{alimento.cantidad}}</mat-card-subtitle>
    <mat-card-subtitle>Fecha Caducidad: {{alimento.cantidad}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>Comprar</button>
    <button mat-button (click)="close()">Cerrar</button>
  </mat-card-actions>
</mat-card>

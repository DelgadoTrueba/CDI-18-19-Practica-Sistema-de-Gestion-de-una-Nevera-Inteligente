

<div id="mostrador">
  <p style="text-align: center">
    fridge works!
  </p>


   
  <img *ngIf="cerrado"                        src="assets/img/closed-fridge.png"          class="imagen">
  <img *ngIf="abieroArriba && abiertoAbajo"   src="assets/img/opened-fridge.png"          class="imagen">
  <img *ngIf="abieroArriba && !abiertoAbajo"  src="assets/img/top-opened-fridge.png"      class="imagen">
  <img *ngIf="!abieroArriba && abiertoAbajo"  src="assets/img/bottom-opened-fridge.png"   class="imagen">



  <button (click)="abrirArriba()">Abrir/Cerrar arriba</button>

  <button (click)="abrirAbajo();">Abrir/Cerrar abajo</button>

</div>

<div id="main">
    <figure id=figura appStyleGetter [height]="height" [width]="width">
        <map name=recortes id=recortes>
              <!--helado-->
              <area shape=rect
              [attr.coords]="mapCoorHelado" class="pointer">
              <!--churro-->
              <area shape=rect
              [attr.coords]="mapCoorChurro" class="pointer">
               <!--Tarta-->
              <area shape=rect
               [attr.coords]="mapCoorTarta" class="pointer">
                <!--Pizza-->
              <area shape=rect
               [attr.coords]="mapCoorPizza" class="pointer">
               <!--Patatas-->
              <area shape=rect
               [attr.coords]="mapCoorPatata" class="pointer">
               <!--Verduras-->
              <area shape=rect
               [attr.coords]="mapCoorVerduras" class="pointer">
               <!--Pescado-->
              <area shape=rect
              [attr.coords]="mapCoorPescado" class="pointer">
              <!--Carne-->
             <area shape=rect
              [attr.coords]="mapCoorCarne" class="pointer">

          <!--IMPORTANTE CAPA ARRIBA CUANDO SE SELECIONA ALGO-->
        <img id=capaRecorte src="../../../../../../assets/img/freezer/freezer.png" >
        </map>
      
          <!--USA EL MAPS: ES TRANSPARENTE-->
        <!--Imagenes de los alimentos-->
        <div *ngFor="let alimento of alimentos">
                <img *ngIf="alimento.cantidad > 0"
                src="{{alimento.rutaOk}}"
                class="imagen" usemap=#recortes> 
    
                <img *ngIf="alimento.cantidad === 0"
                src="{{alimento.rutaEmpty}}"
                class="imagen" usemap=#recortes> 
            </div>
           <!--Fin Imagenes de los alimentos-->
      
      </figure>

<mat-card class="example-card" *ngIf="!estaEnCarrito">
    <div class="main-card">
        <img mat-card-image src="{{article.photo}}" alt="Photo of article">
        <mat-card-title>
          <p><b>{{article.nombre}}</b></p>
        </mat-card-title>
    </div>
    
    <mat-card-content>
      <mat-card-subtitle>Usted tiene: {{article.cantidad}} unidades.</mat-card-subtitle>

    </mat-card-content>
    <mat-card-actions class="card-actions">
            <button mat-mini-fab (click)="remove()">
                <mat-icon>remove</mat-icon>
              </button>
              <mat-form-field>
                  <input matInput readonly="true" [value]="cantidad">
              </mat-form-field>
              <button mat-mini-fab (click)="add()">
                <mat-icon>add</mat-icon>
              </button>
        <button mat-raised-button color="accent" (click)="comprar()" class="comprar"
                [disabled]="cantidad === 0">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
  </mat-card>

  <img *ngIf="added" src="{{article.photo}}" class="carrito-foto">
